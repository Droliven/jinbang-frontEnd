<!DOCTYPE html>
<html style="overflow-y: scroll">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>create paper</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/jquery.wordexport.js"></script>
</head>

<body class="layui-layout-body">

<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">年级</label>
        <div class="layui-input-block" id="grades-div">
            <!--            插入-->
            <!--            <input type="radio" name="grade" value="翻译" title="翻译"><input type="radio" name="grade" value="计算" title="计算"><input type="radio" name="grade" value="填空" title="填空"><input type="radio" name="grade" value="选择" title="选择"></div>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源</label>
        <div class="layui-input-block" id="sources-div"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">录入员</label>
        <div class="layui-input-block" id="names-div"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block" id="types-div"></div>
    </div>
    <div class="layui-form-item" id="groupDiv">
        <label class="layui-form-label">知识点</label>
        <div class="layui-input-inline" id="selectDiv1">
            <select name="select1" lay-filter="select1" id="select1">
                <option value="">--请选择--</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button class="layui-btn" lay-filter="reset" id="reset">重置</button>
        </div>
    </div>
</form>

<table class="layui-hide" lay-filter="items" id="items"></table>

<script type="text/html" id="topEdit">
    <div class="layui-btn-container">
        <!--<button class="layui-btn layui-btn-sm" lay-event="delCheckData">删除选中</button>-->
    </div>
</script>

<script type="text/html" id="rowEdit">
    <a class="layui-btn layui-btn-xs" lay-event="edit">添加</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<input id="getword" class="layui-btn" type="button" value="导出word">
<input id="gopaper" class="layui-btn" type="button" value="上传试卷">
<input id="newpaper" class="layui-btn" type="button" value="新建空白试卷">
<input id="papertitle" class="layui-input" style="padding:5px;width:auto; display:inline-block" type="textarea" value="试卷1">

<div class="word">
    <p id="examtitle" align="center" style="font-size:20pt;font-weight:bold;">试卷</p>
    <p align="center" style="font-size: 15pt">姓名：________ 班级：________</p>
</div>

<script src="layui/layui.js"></script>
<script src="./js/exam.js"></script>

</body>
</html>
