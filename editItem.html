<html>
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Edit</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/editor.css">
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.cookie.js"></script>
</head>

<body class="layui-layout-body">

<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">年级</label>
        <div class="layui-input-block" id="grades-div"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源</label>
        <div class="layui-input-block" id="sources-div"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">录入员</label>
        <div class="layui-input-block" id="names-div"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block" id="types-div"></div>
    </div>
    <div class="layui-form-item" id="groupDiv">
        <label class="layui-form-label">知识点</label>
        <div class="layui-input-inline" id="selectDiv1">
            <select name="select1" lay-filter="select1" id="select1">
                <option value="">--请选择--</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="button" id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--富文本编辑器-->
<div class="demonstration"><span>试题正文</span></div>
<div id="question" class="editor"></div>
<div class="demonstration"><span>答案正文</span></div>
<div id="answer" class="editor"></div>

<!--富文本编辑器引用！必须放在最后！！！-->
<!-- @module wangeditor-->
<script src="wangeditor/release/wangEditor.min.js"></script>
<link rel="stylesheet" type="text/css" href="wangeditor/release/wangEditor.min.css" />

<script src="./layui/layui.js"></script>
<script src="./js/editItem.js"></script>

</body>
</html>
